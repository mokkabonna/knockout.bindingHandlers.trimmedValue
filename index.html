<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo - Knockout number binding</title>
	<link rel="stylesheet" href="vendor/bootstrap/bootstrap.css">
	<script data-main="js/main" src="vendor/requirejs/require.js"></script>
	<style>
		label span{
			display:inline-block;
			width:200px;
		}
		.row-fluid{
			margin-top:20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row-fluid">
			<div class="span12">
				<div class="hero-unit">
					<h1>Trimmed value binding for knockout</h1>
					<p>
						Created by
						<a href="http://martinhansen.no">Martin Hansen</a>
						<a href="https://twitter.com/mokkabonna" class="twitter-follow-button" data-show-count="false">@mokkabonna</a>
						<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
					</p>
					<p>
						<a href="https://github.com/mokkabonna/knockout.bindingHandlers.trimmedValue" class="btn btn-primary btn-large">View on github</a>
					</p>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span6">
				<h2>Form elements</h2>
				<form class="form-horizontal">
						<label>
							<span>Untrimmed value as original value</span>
							<input type="text" data-bind="trimmedValue: value"/>
						</label>
						<label>
							<span>Trimmed value as original value</span>
							<input type="text" data-bind="trimmedValue: value1"/>
						</label>
				</form>
			</div>
			<div class="span6">
				<h2>Real time view model</h2>
				<p>
					Please note that the undefined values will not show up in the JSON below
				</p>
				<pre data-bind="text: json"></pre>
			</div>
		</div>
	</div>
</body>
</html>
